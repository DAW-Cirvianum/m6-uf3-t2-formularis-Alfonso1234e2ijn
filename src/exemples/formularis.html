<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulari i Consulta Meteorològica</title>
  <link rel="stylesheet" href="styles.css">
  <script src="formularis.js" defer></script>
</head>
<body>
  <h1>Exemples de Formularis</h1>

  <!-- Formulari de registre -->
  <form id="registreForm">
    <fieldset>
      <legend>Registre d'usuari</legend>
      
      <label for="nif">NIF</label>
      <input type="text" id="nif" name="nif" placeholder="NIF" required /><br />
      
      <label for="email">Correu Electrònic</label>
      <input type="email" id="email" name="email" placeholder="Email" required /><br />
      
      <label for="password">Contrasenya</label>
      <input type="password" id="password" name="password" placeholder="Contrasenya" required /><br />
      
      <label for="birthdate">Data de Naixement</label>
      <input type="date" id="birthdate" name="birthdate" required /><br />
      
      <input type="checkbox" id="terms" name="terms" />
      <label for="terms">Accepto els Termes i Condicions</label><br />
      
      <button type="submit">Registrar</button>
    </fieldset>
  </form>

  <!-- Formulari de consulta meteorològica -->
  <form id="meteoForm">
    <fieldset>
      <legend>Consulta Meteorològica</legend>
      
      <label for="city">Ciutat</label>
      <input type="text" id="city" name="city" placeholder="Ciutat" required /><br />
      
      <label for="postalCode">Codi Postal</label>
      <input type="text" id="postalCode" name="postalCode" placeholder="Codi Postal" /><br />
      
      <label for="country">País</label>
      <input type="text" id="country" name="country" placeholder="País" required /><br />
      
      <button type="submit">Consulta el Temps</button>
    </fieldset>
  </form>

  <section id="weatherResults" style="display: none;">
    <h2>Resultats Meteorològics</h2>
    <p id="currentWeather"></p>
    <p id="forecastWeather"></p>
  </section>
</body>
</html>
